<!doctype html>
<html>
  <head>
    <title>webtimer.cc - web-based presentation timer</title>
    <link href="static/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="static/main.js"></script>
    <meta name="viewport" content="user-scalable=no, maximum-scale=1, minimum-scale=1, viewport-fit=cover, width=device-width" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="splash-display">
        <form action="">
          <p>Enter the ID to join a running timer,<br />or choose a new ID to start one.</p>
          <p><input placeholder="Session ID" class="key" type="text" /><input type="submit" value="Go" /></p>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      let key = document.location.hash;
      if (key && key != '#') {
        key = key.replace('#', '');
      }
      webtimer.startSplash(key);
    </script>
  </body>
</html>
