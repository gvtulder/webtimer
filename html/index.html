<!doctype html>
<html>
  <head>
    <link href="static/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="static/main.js"></script>
    <meta name="viewport" content="user-scalable=no, maximum-scale=1, minimum-scale=1, viewport-fit=cover, width=device-width" />
  </head>
  <body>
    <div class="container" id="container"></div>
    <script type="text/javascript">
      let key = document.location.hash;
      if (key && key != '#') {
        key = key.replace('#', '');
      }
      webtimer.startSplash(key);
    </script>
  </body>
</html>
